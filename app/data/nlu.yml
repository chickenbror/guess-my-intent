version: "2.0"

nlu:
- intent: appointment
  examples: |
    - I have a meeting
    - I have a date
    - I have an appointment
    - make an appointment
    - add to my schedule
    - add to my diary
    - add to my calendar
    - add to my agenda
    - I am meeting someone
    - remind me of my appointment

- intent: todo_item
  examples: |
    - add to my todo list
    - note down in my bucketlist
    - I have to do this
    - remind me to do this
    - add to my list of things to do


- intent: timer
  examples: |
    - set a timer
    - countdown
    - countdown for 1 minute
    - start counting down
    - start the timer
